<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/assets_logo.png"  alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero_container">
             <div class="hero_image_container">
                 <img  class="hero_image" src="assets/assets_hero.jpg" alt="hero_image"/>
             </div>
             <div class="hero_description">
                <h2 class="hero text">Order food from favourite restaurants near you</h2>
                <button class="nav_item button_primary">Order now</button>
            </div>

        </section>
    </main>
</body>
</html>
